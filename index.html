<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/scss/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
    <link rel="manifest" href="./assets/icons/site.webmanifest">
    <script src="https://kit.fontawesome.com/00034484cc.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body>
    <main class="calc">
        <h1>Calculadora Online</h1>

        <input type="text" class="calc__input" id="calcInput" readonly>

        <div class="calc__firstgroup">
            <input type="button" class="calc__clear" value="C"></input>
            <input type="button" class="calc__del" id="del" value="DEL"></input>
            <input type="button" class="calc__operations calc__numbers" value="*"></input>
        </div>
        <div class="calc__group-numbers">
            <input type="button" class="calc__numbers" value="7"></input>
            <input type="button" class="calc__numbers" value="8"></input>
            <input type="button" class="calc__numbers" value="9"></input>
            <input type="button" class="calc__operations calc__numbers" value="-"></input>
        </div>
        <div class="calc__group-numbers">
            <input type="button" class="calc__numbers" value="4"></input>
            <input type="button" class="calc__numbers" value="5"></input>
            <input type="button" class="calc__numbers" value="6"></input>
            <input type="button" class="calc__operations calc__numbers" value="+"></input>
        </div>
        <div class="calc__group-numbers">
            <input input="button" class="calc__numbers" value="1"></input>
            <input input="button" class="calc__numbers" value="2"></input>
            <input input="button" class="calc__numbers" value="3"></input>
            <input input="button" class="calc__operations calc__numbers" value="/"></input>
        </div>
        <div class="calc__group-numbers">
            <input input="button" class="calc__numbers" value="."></input>
            <input input="button" class="calc__numbers" value="0"></input>
            <input input="button" class="calc__eq" id="eq" value="="></input>
        </div>
    </main>
    <footer>
        <p>Feito por <strong>Higor Chagas</strong></p>
        <hr>
        <p>Mais projetos no meu GitHub</p>
        <div class="footer__icon">
            <a href="https://github.com/HigorChagas" target="_blank"><i class="devicon-github-original colored"></i></a>
            <a href="https://www.instagram.com/higornchagas/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
        

    </footer>

    <script src="assets/scripts/app.js"></script>
</body>
</html>
