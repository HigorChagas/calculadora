<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/scss/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="calc">
        <h1>Calculadora</h1>
        <input type="text" class="calc__input" disabled>
        <div class="calc__firstgroup">
            <input class="calc__clear" value="C" disabled></input>
            <input class="calc__operations calc__del" id="del" value="DEL" disabled></input>
            <input class="calc__operations calc__numbers" value="*" disabled></input>
        </div>
        <div class="calc__group-numbers">
            <input class="calc__numbers" value="7" disabled></input>
            <input class="calc__numbers" value="8" disabled></input>
            <input class="calc__numbers" value="9" disabled></input>
            <input class="calc__operations calc__numbers" value="-" disabled></input>
        </div>
        <div class="calc__group-numbers">
            <input class="calc__numbers" value="4" disabled></input>
            <input class="calc__numbers" value="5" disabled></input>
            <input class="calc__numbers" value="6" disabled></input>
            <input class="calc__operations calc__numbers" value="+" disabled></input>
        </div>
        <div class="calc__group-numbers">
            <input class="calc__numbers" value="1" disabled></input>
            <input class="calc__numbers" value="2" disabled></input>
            <input class="calc__numbers" value="3" disabled></input>
            <input class="calc__operations calc__numbers" value="/" disabled></input>
        </div>
        <div class="calc__group-numbers">
            <input class="calc__numbers" value="." disabled></input>
            <input class="calc__numbers" value="0" disabled></input>
            <input class="calc__eq" id="eq" value="=" disabled></input>
        </div>
    </main>
    <footer>
        <p>Feito por <strong>Higor Chagas</strong></p>
        <hr>
        <p>Mais projetos no meu GitHub</p>
        <div class="footer__icon">
            <a href="https://github.com/HigorChagas" target="_blank"><i class="devicon-github-original colored"></i></a>
        </div>
        

    </footer>

    <script src="assets/scripts/app.js"></script>
</body>
</html>
